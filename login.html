<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Simple RESTDB</title>

	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="signup_body">

	<div class="box">
		<div id="sign_up_now">Sign Up Now</div>
		<div class="form" id="add-contact">
			<form id="add-contact-form">
				<div class="form-group1">
					<label for="contact-firstName">Enter your first name:</label>
                    <input type="text" id="contact-firstName" class="form-control" placeholder="First name"required>
                </div>
                <div class="form-group2">
					<label for="contact-lastName">Enter your last name:</label>
                    <input type="text" id="contact-lastName" class="form-control" placeholder="Last name" required>
                </div>
        
                <div class="form-group3">
					<label for="contact-Email">Enter your email:</label>
                    <input type="text" id="contact-Email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group4">
					<label for="contact-phoneNumber">Enter your phone number:</label>
                    <input type="text" id="contact-phoneNumber" class="form-control" placeholder="Phone number" required>
                </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary" id="contact-submit">
      </form>
    </div>
  </div>


  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
    </body>
  </body>
</html>
